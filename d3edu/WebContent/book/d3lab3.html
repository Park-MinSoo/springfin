<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script src="/d3edu/sample2/d3.v3.min.js"></script>
<title>d3 실습</title>
</head>
<body>
	<h1>배열 변경</h1>
	<svg>
			<text x="25" y="40" font-size="24px" style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="80" font-size="24px" font-family="바탕"
			style="fill:black">SVG 텍스트 예제</text>
			<text x="25" y="120" font-size="24px" font-family="궁서"
			style="fill:black">SVG 텍스트 예제</text>
		</svg>

	<script>
	d3.select('body')
	.attr("height",300)
    .selectAll("text")
    .data(['둘리', '또치', '도우너', '마이콜', '희동이'])
    .text(function(d, i){return d +"-"+i})

   .enter()
    .append('text')
    .attr("x",25)
    .attr("font-size",24px)
    .attr("y",function(d, i){return 40*(i+1)})    
   	.text(function(d, i) {console.log(d + ":" + i);return d + "-" + i})

</script>
</body>
</html>
