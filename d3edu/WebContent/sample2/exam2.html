<!DOCTYPE html>
<html>
<head>
<title>exam2.html</title>
<meta charset="utf-8" />
<script src="d3.v3.min.js"></script>
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<hr>
<div>111</div>
<div>222</div>
<script>
d3.select('body')
    .selectAll("div")
    .data(['aaa', 'bbb', 'ccc', 'ddd'])
    .enter()// 새로운 돔객체를 추가해라(여기서는 비어있는 돔객체 2개를 추가하여, ccc와 ddd의 자리를 만들어 주는것)
    .append('div')
    .text(function(d, i){console.log(d+":"+i); return d +"-"+i})//새로운 append에 대하여 text메서드를 호출하였기 때문에 새롭게 추가된  2개에 대하여만 바뀌게 된다.
</script>
</body>
</html>
