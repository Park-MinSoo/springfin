<!DOCTYPE html>
<html>
<head>
<title>exam3.html</title>
<meta charset="utf-8" />
<script src="d3.v3.min.js"></script>
</head>
<body>
<h2>enter(), exit() 의 기능을 확실히 이해하자!</h2>
<hr>
<div>111</div>
<div>222</div>
<script>
d3.select('body')
    .selectAll("div")
    .data(['aaa'])
    .text(function(d, i){return d +"-"+i})
    .exit()
    .remove()	// exit(),remove() 는 enter()의 반대라고 생각하면된다. 바인딩된 객채보다 돔 객체가 더 많을경우 짝을 이루지못한  나머지 돔 객체를 없애주는 것이다. 
</script>
</body>
</html>
