<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
		<style>
			svg { width: 320px; height: 240px; border: 1px solid black; }
			rect { fill : orange; }
		</style>
	</head>
	<body>
		<h1>D3.js를 이용한 SVG 요소 생성</h1>
		<div id="myGraph"></div>
		<script>
		d3.select("#myGraph")	// ID 이름 myGraph를 지정
		.append("svg")	// select 지정 한 곳에 svg 요소 추가
		
		<!--
		d3.select("#myGraph").append("svg") 이런식으로도 바로 이어서 가능
		-->
		</script>
	</body>
</html>
