<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG로 그리기</title>
	</head>
	<body>
		<h1>도형 이동</h1>
		<svg>
			<g transform="translate(-200, 40)"><!--  x와 y 좌표를 이값만큼 이동하고 시작한다. -->
				<rect x="200" y="50" width="100" height="80" />
				<text x="200" y="40" text-anchor="start" style="fill:black">Sample Text</text>
			</g>
		</svg>
	</body>
</html>
