<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>패스</h1>
<hr>
<svg width="300px" height="200px">
  <!-- single line: Move pen to (10, 10); Draw a line to (290, 190) -->
  <path d="M 10 10 L 290 190" stroke="black" fill="none" />	<!--  M은 그냥 옮겨가는것 L은 선을 그리며 옮겨가는 것  -->
</svg>
<hr>
<svg width="300px" height="200px">
  <!-- a angle: Move pen to (280,20); Draw a line to (10,190); Draw a line to (280,190) -->
  <path d="M 280,20 L 10,190 280,190" fill="none" stroke="brown" stroke-width="2" /><!--  L 10,190 (L) 280,190 이 사실 생략되어 있는 것이다.-->
</svg>
<hr>
<svg width="300px" height="200px">
  <!-- a angle: Move pen to (280,20); Draw a line to (10,190); Draw a line to (280,190) -->
  <path d="M 280,20 L 10,190 280,190Z" fill="none" stroke="brown" stroke-width="2" /><!-- 뒤에다 Z를 붙이면 다시 시작위치로 가서 끝내라는 뜻이다. 즉 close 된 도형 처리. -->
</svg>
</body>
</html>
