<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG</title>
		<style>
			svg {
				width : 320px;
				height : 240px;
				border : 1px solid red;
			} 
			rect {
				stroke-width : 4px;
				stroke : black;
				fill : orange;
			} 
			circle {
				opacity : 0.75;
				fill : blue;
			}
		</style><!--  rect의  CSS에서처럼 stroke나 fill로 표현해야지 backgroud-color 이런거 안먹는다!!-->
	</head>
	<body>
		<h1>SVG로 도형 그리기</h1>
		<svg>
			<rect x="10" y="20" width="180" height="160" />
			<circle cx="190" cy="140" r="80" />
		</svg>
	</body>
</html>
