<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG로 그리기</title>
	</head>
	<body>
		<h1>스타일을 SVG에서 지정</h1>
		<svg>
			<rect x="30" y="20" width="200" height="100" style="fill:red;stroke:blue;stroke-width:10px" />
		</svg><!--  fill과 stroke, stroke-width를 인라인 방식의 CSS 구문으로 적용하고 있는 모습이다. -->
	</body>
</html>
