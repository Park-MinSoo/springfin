<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>SVG Sample</title>
		<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	</head>
	<body style="border:1px solid black">
		<svg>
			<rect x="10" y="30" width="100" height="80" />
		</svg>	
		<script>
		// d3.select("rect").style("fill", "magenta");
		// d3.select("rect").transition().style("fill", "magenta");		
		 //d3.select("rect").transition().duration(3000).style("fill", "magenta");	//3초 동안 칼라를 magenta로 바꾸어라
		 //d3.select("rect").transition().delay(3000).style("fill", "magenta");		// 3초 지나서 변경을 하라!! 차이 구분할 것.
		 d3.select("rect").transition().delay(3000).duration(3000).style("fill", "magenta");	//3초지나서 3초동안 변경이 일어날 것이다.
		</script>
	</body>
</html>
