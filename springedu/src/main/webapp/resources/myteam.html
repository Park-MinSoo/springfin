<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>New Web Project</title>
<link href="https://fonts.googleapis.com/css?family=Nanum+Pen+Script:400" rel="stylesheet">
<style>
	*{
		font-family: "Nanum Pen Script";
		font-size: 45px;
	}
</style>
<script>
	function go1() {
		var request = new XMLHttpRequest();
		request.onload = function(event) {
			if (request.status == 200) {
				
 				var str = request.responseText;
 				var obj = JSON.parse(str);
				var result = document.getElementById("result");	
				result.innerHTML = obj.teamName;
			}
		};
		request.open('GET', '/springedu/myteam/json', true);
		request.send();
	}
	
	function go2() {
		var request = new XMLHttpRequest();
		request.onload = function(event) {
			if (request.status == 200) {
				
 				var str = request.responseText;
 				var obj = JSON.parse(str);
				var result = document.getElementById("result");
				console.log(obj);
				
				result.innerHTML = "이름 : " + obj.teamMember[0].name + "  닉네임: " + obj.teamMember[0].nicName + "<br>";
				result.innerHTML += "이름 : " + obj.teamMember[1].name + "  닉네임: " + obj.teamMember[1].nicName + "<br>";
				result.innerHTML += "이름 : " + obj.teamMember[2].name + "  닉네임: " + obj.teamMember[2].nicName + "<br>";
			}
		};
		request.open('GET', '/springedu/myteam/json', true);
		request.send();
	}
	
</script>
</head>
<body>
	<h1>우리팀 소개</h1>
	<hr>
	<button onclick="go1()">우리 팀명</button>
	<button onclick="go2()">우리 팀원</button>
	<br><br>
	<output id="result"></output>
</body>
</html>
